<div class="row">
    <div class="meme-container"
        *ngFor="let meme of memes"
        (click)="viewImage(meme)">
        <div class="container-content icon-container">
            <i class="fas fa-search-plus fa-5x icon"></i>
            <div class="icon-background"></div>
        </div>
        <img [src]="meme.Url" class="container-content" height=230  width=230>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button"
    id="openModal"
    style="display:none"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal">
    Launch demo modal
</button>
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img [src]="selectedMeme.Url"
                    width=600>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
